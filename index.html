<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BCH Price Calculator</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm align-self-center">
            <h1>Bitcoin Cash Price Calculator!</h1>

            <form>
                <div class="form-group">
                    <label for="bchValue">BCH Amount</label>
                    <input type="text" class="form-control form-control-lg" id="bchValue" value="1.0000000">
                    <small id="emailHelp" class="form-text text-muted">We'll never share the fact that you own BCH with anyone.</small>
                </div>
                <div class="form-group">
                    <label for="usdValue">USD Value</label>
                    <input type="text" class="form-control form-control-lg" id="usdValue" value="1.00">
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
